<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            margin-top: 20px;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .sent {
            background-color: #e1f5fe;
        }
        .received {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
<h1>WebSocket Test</h1>
<label for="serverUrl">WebSocket Server URL:</label>
<input type="text" id="serverUrl" placeholder="ws://example.com/socket" style="width: 100%; margin-bottom: 10px;">
<button id="connectButton">Connect</button>
<br><br>
<label for="jsonInput">JSON to send:</label>
<textarea id="jsonInput" rows="4" style="width: 100%;"></textarea>
<button id="sendButton" disabled>Send</button>
<div id="messages"></div>

<script>
    let ws;

    document.getElementById('connectButton').addEventListener('click', () => {
        const serverUrl = document.getElementById('serverUrl').value;
        ws = new WebSocket(serverUrl);

        ws.onopen = () => {
            document.getElementById('sendButton').disabled = false;
            logMessage('Connected to WebSocket server', 'info');
        };

        ws.onmessage = (event) => {
            logMessage('Received: ' + event.data, 'received');
        };

        ws.onclose = () => {
            document.getElementById('sendButton').disabled = true;
            logMessage('Disconnected from WebSocket server', 'info');
        };

        ws.onerror = (error) => {
            logMessage('WebSocket error: ' + error, 'error');
        };
    });

    document.getElementById('sendButton').addEventListener('click', () => {
        const jsonToSend = document.getElementById('jsonInput').value;
        ws.send(jsonToSend);
        logMessage('Sent: ' + jsonToSend, 'sent');
    });

    function logMessage(message, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + type;
        messageDiv.textContent = message;
        document.getElementById('messages').appendChild(messageDiv);
    }
</script>
</body>
</html>
